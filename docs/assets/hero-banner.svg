<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#6366f1" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="white" stroke-width="1"/>
  </g>

  <!-- Main Dashboard Card -->
  <g transform="translate(100, 80)">
    <!-- Card Background -->
    <rect width="1000" height="440" rx="16" fill="url(#card-gradient)" stroke="#334155" stroke-width="1"/>

    <!-- Header Bar -->
    <rect width="1000" height="60" rx="16" fill="#1e293b"/>
    <rect y="44" width="1000" height="16" fill="#1e293b"/>

    <!-- Window Controls -->
    <circle cx="30" cy="30" r="6" fill="#ef4444"/>
    <circle cx="54" cy="30" r="6" fill="#eab308"/>
    <circle cx="78" cy="30" r="6" fill="#22c55e"/>

    <!-- Title -->
    <text x="120" y="36" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">PulseGen Dashboard</text>

    <!-- Sidebar -->
    <rect x="0" y="60" width="220" height="380" fill="#0f172a"/>

    <!-- Sidebar Items -->
    <g transform="translate(20, 90)">
      <rect width="180" height="40" rx="8" fill="url(#accent)"/>
      <text x="50" y="26" font-family="system-ui, sans-serif" font-size="14" fill="white">Dashboard</text>

      <g transform="translate(0, 56)">
        <rect width="180" height="40" rx="8" fill="transparent"/>
        <text x="50" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Surveys</text>
      </g>

      <g transform="translate(0, 112)">
        <rect width="180" height="40" rx="8" fill="transparent"/>
        <text x="50" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Analytics</text>
      </g>

      <g transform="translate(0, 168)">
        <rect width="180" height="40" rx="8" fill="transparent"/>
        <text x="50" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">AI Insights</text>
      </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(240, 80)">
      <!-- Stats Cards -->
      <g>
        <!-- Card 1 -->
        <rect width="170" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
        <text x="20" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Total Responses</text>
        <text x="20" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">12,847</text>
        <text x="20" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">+23% this week</text>

        <!-- Card 2 -->
        <g transform="translate(190, 0)">
          <rect width="170" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
          <text x="20" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Completion Rate</text>
          <text x="20" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">87.3%</text>
          <text x="20" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">+5% vs avg</text>
        </g>

        <!-- Card 3 -->
        <g transform="translate(380, 0)">
          <rect width="170" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
          <text x="20" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Active Surveys</text>
          <text x="20" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">24</text>
          <text x="20" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">3 pending review</text>
        </g>

        <!-- Card 4 -->
        <g transform="translate(570, 0)">
          <rect width="170" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
          <text x="20" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">NPS Score</text>
          <text x="20" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#22c55e">+72</text>
          <text x="20" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Excellent</text>
        </g>
      </g>

      <!-- Chart Area -->
      <g transform="translate(0, 110)">
        <rect width="480" height="230" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
        <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Response Trends</text>

        <!-- Chart -->
        <g transform="translate(40, 50)">
          <!-- Area fill -->
          <path d="M0 150 L60 120 L120 130 L180 80 L240 90 L300 50 L360 60 L400 30 L400 150 Z"
                fill="url(#chart-gradient)" opacity="0.5"/>
          <!-- Line -->
          <path d="M0 150 L60 120 L120 130 L180 80 L240 90 L300 50 L360 60 L400 30"
                stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- Dots -->
          <circle cx="0" cy="150" r="5" fill="#6366f1"/>
          <circle cx="60" cy="120" r="5" fill="#6366f1"/>
          <circle cx="120" cy="130" r="5" fill="#6366f1"/>
          <circle cx="180" cy="80" r="5" fill="#6366f1"/>
          <circle cx="240" cy="90" r="5" fill="#6366f1"/>
          <circle cx="300" cy="50" r="5" fill="#6366f1"/>
          <circle cx="360" cy="60" r="5" fill="#6366f1"/>
          <circle cx="400" cy="30" r="6" fill="#8b5cf6" stroke="white" stroke-width="2"/>
        </g>
      </g>

      <!-- AI Insights Card -->
      <g transform="translate(500, 110)">
        <rect width="240" height="230" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
        <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">AI Insights</text>

        <!-- AI Badge -->
        <rect x="160" y="14" width="60" height="22" rx="11" fill="url(#accent)"/>
        <text x="175" y="29" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">AI</text>

        <!-- Insight Items -->
        <g transform="translate(20, 50)">
          <rect width="200" height="50" rx="8" fill="#0f172a"/>
          <text x="12" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Sentiment</text>
          <text x="12" y="40" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e">Positive (84%)</text>
        </g>

        <g transform="translate(20, 110)">
          <rect width="200" height="50" rx="8" fill="#0f172a"/>
          <text x="12" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Top Theme</text>
          <text x="12" y="40" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Product Quality</text>
        </g>

        <g transform="translate(20, 170)">
          <rect width="200" height="40" rx="8" fill="url(#accent)" opacity="0.2"/>
          <text x="12" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#a5b4fc">View Full Report â†’</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="50" cy="500" r="80" fill="#6366f1" opacity="0.1" filter="blur(40px)"/>
    <circle cx="1150" cy="100" r="100" fill="#8b5cf6" opacity="0.1" filter="blur(50px)"/>
  </g>
</svg>

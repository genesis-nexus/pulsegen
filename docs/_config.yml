# PulseGen Documentation Site
title: PulseGen Documentation
description: The Open-Source Survey Platform with AI Superpowers
baseurl: "/pulsegen"
url: "https://genesis-nexus.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

# Repository
gh_repo_url: "https://github.com/genesis-nexus/pulsegen"
aux_links:
  "GitHub":
    - "https://github.com/genesis-nexus/pulsegen"

# Footer
footer_content: "Copyright &copy; 2024-2025 Genesis Nexus. Distributed under the <a href=\"https://github.com/genesis-nexus/pulsegen/blob/main/LICENSE\">MIT License</a>."

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Navigation
nav_enabled: true
nav_sort: case_sensitive
heading_anchors: true
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Code copy button
enable_copy_code_button: true

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Exclude from build
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - deployment/aws/*.tf
  - deployment/aws/*.sh

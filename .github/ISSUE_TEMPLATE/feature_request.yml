name: Feature Request
description: Suggest a new feature or enhancement for PulseGen
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand your request.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and discussions to ensure this feature hasn't been requested
          required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area of PulseGen does this feature relate to?
      options:
        - Survey Builder
        - Question Types
        - Response Collection
        - Analytics & Reporting
        - AI Features
        - User Management & Auth
        - API
        - Integrations
        - Performance
        - Security
        - Documentation
        - Developer Experience
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your request related to a frustration?
      placeholder: |
        A clear and concise description of the problem.
        Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative solutions or features you've considered...
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe how you would use this feature
      placeholder: |
        As a [type of user], I want to [do something] so that [benefit].

        Example scenarios where this would be useful...
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: User Impact
      description: How many users would benefit from this feature?
      options:
        - Low - Nice to have for specific use cases
        - Medium - Would benefit many users
        - High - Critical for common workflows
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - label: I would be willing to submit a PR for this feature
          required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request
      placeholder: Add any other context, links to similar features in other products, mockups, etc.
    validations:
      required: false
